# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Node.js Package

on: 
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16]
        redis-version: [7]
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Start Redis
        uses: supercharge/redis-github-action@1.4.0
        with:
          redis-version: ${{ matrix.redis-version }}
          redis-port: 6389
          redis-container-name: redis
      - run: npm ci --ignore-scripts
      - run: npm test 
        env:
          BYTESAFE_TOKEN: ${{secrets.BYTESAFE_TOKEN}}
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}

  publish: 
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16]
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci --ignore-scripts
        env:
          BYTESAFE_TOKEN: ${{secrets.BYTESAFE_TOKEN}}
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
      - name: Setup NPMrc for JS-DevTools
        run: echo "//dreamystify.bytesafe.dev/r/npm/:_authToken=${{secrets.BYTESAFE_TOKEN}}" >> .npmrc
      - id: publish
        uses: JS-DevTools/npm-publish@v1
        with:
          registry: 'https://dreamystify.bytesafe.dev/r/npm/'
          token: ${{secrets.BYTESAFE_TOKEN}}
          access: restricted
          check-version: true
      - if: steps.publish.outputs.type != 'none'
        run: |
          echo "Version changed: ${{ steps.publish.outputs.old-version }} => ${{ steps.publish.outputs.version }}"